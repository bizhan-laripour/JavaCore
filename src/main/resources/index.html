<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this is test</title>
    <script src="jquery.js"></script>


</head>

<body>

<h1>loan type</h1>
<div>
    <input type="checkbox" id="buy" class="loanType" value="buy">
    <label>buy</label>
    <br/>

    <input type="checkbox" id="sale" class="loanType" value="sale">
    <label>sale</label>
    <br/>

    <input type="checkbox" id="jealeh" class="loanType" value="jealeh">
    <label>jealeh</label>
    <br/>
</div>

<div>
    <h1>loan place</h1>
    <input type="checkbox" id="oragh" class="loanPlace" value="oragh">
    <label>oragh</label>
    <br/>

    <input type="checkbox" id="pasAndaz" class="loanPlace" value="pasAndaz">
    <label>pasAndaz</label>
    <br/>

    <input type="checkbox" id="sepordeh" class="loanPlace" value="sepordeh">
    <label>sepordeh</label>
    <br/>

    <input type="checkbox" id="mehr" class="loanPlace" value="mehr">
    <label>mehr</label>
    <br/>
</div>

<div>
    <h1>loan ghaleb</h1>

    <input type="checkbox" id="single" class="loanGhaleb" value="single">
    <label>single</label>
    <br/>

    <input type="checkbox" id="married" class="loanGhaleb" value="married">
    <label>married</label>
    <br/>

</div>

<div>
    <input type="submit" value="submit">
</div>

</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {

        $(".loanType").click(function () {
            if ($(this).val() == "buy") {
                $("#sale").prop("checked", false);
            } else if ($(this).val() == "sale") {
                $("#buy").prop("checked", false);
            }
            let checkedLoanTypes = [];
            $(".loanType:checked").each(function () {
                checkedLoanTypes.push($(this).val());
            });
            if (checkedLoanTypes.includes("jealeh") && !checkedLoanTypes.includes("sale")
                && !checkedLoanTypes.includes("buy")) {
                $("#married").prop("checked" , false).prop("disabled" , true);
            }else{
                $("#married").prop("disabled" , false);
            }
        })
    });


    $(document).ready(function () {
        $(".loanPlace").click(function () {
            let checked =[];
            $(".loanPlace:checked").each(function () {
                checked.push($(this).val());
            });
            if(checked.includes("oragh")){
                $("#pasAndaz").prop("disabled" , true);
                $("#mehr").prop("disabled" , true);
            }else{
                $("#pasAndaz").prop("disabled" , false);
                $("#mehr").prop("disabled" , false);
            }

            if(checked.includes("pasAndaz")){
                $("#oragh").prop("disabled" , true);
                $("#mehr").prop("disabled" , true);
            }else {
                $("#oragh").prop("disabled" , false);
            }
            if(checked.includes("sepordeh")){
                $("#mehr").prop("disabled" , true);
            }
            if(checked.includes("mehr")){
                $("#married").prop("disabled" , true);
            }else {
                $("#married").prop("disabled" , false);
            }

        })
    })


</script>
